<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <table id="bt">
                <tr>
                    <td><button onclick="appendToDisplay('7')">7</button></td>
                    <td><button onclick="appendToDisplay('8')">8</button></td>
                    <td><button onclick="appendToDisplay('9')">9</button></td>
                    <td>
                        <button onclick="appendToDisplay('+')">+</button></td>
                    
                </tr>
                <tr>
                <td><button onclick="appendToDisplay('4')">4</button></td>
                <td>
                    <button onclick="appendToDisplay('5')">5</button></td>
                <td>
                    <button onclick="appendToDisplay('6')">6</button></td>
                    
                    <td>
                        <button onclick="appendToDisplay('*')">*</button></td>
                    
                </tr>
                <tr>
                <td>
                    <button onclick="appendToDisplay('1')">1</button></td>
                <td>
                    <button onclick="appendToDisplay('2')">2</button></td>
                <td>
                    <button onclick="appendToDisplay('3')">3</button></td>
                    <td>
                        <button onclick="appendToDisplay('/')">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToDisplay('0')">0</button>
                    </td>
                    <td>
                        
                    <button onclick="appendToDisplay('.')">.</button>
                    </td>
                    
                <td>
                    <button onclick="clearDisplay()">C</button>
                </td>
                    
                    <td>
                        <button onclick="appendToDisplay('-')">-</button></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <button onclick="calculate()" id="eq">=</button>
                    </td>
                        
                </tr>

            </table>
            </div>
    </div>
    <script src="main1.js"></script>
</body>
</html>
